{% extends 'base.html' %}

{% block content %}
<h2>StateNames</h2>

<form method="POST" action="{{ url_for('state_names') }}">
    <label>Имя:</label>
    <input type="text" name="name" required>
    <label>Год:</label>
    <input type="number" name="year" required>
    <label>Пол:</label>
    <input type="text" name="gender" required>
    <label>Штат:</label>
    <input type="text" name="state" required>
    <label>Количество:</label>
    <input type="number" name="count" required>
    <button type="submit">Добавить</button>
</form>

<h3>Список StateNames</h3>
<ul>
    {% for name in names %}
    <li>
        ID: {{ name.Id }}, Name: {{ name.Name }}, Year: {{ name.Year }}, Gender: {{ name.Gender }}, State: {{ name.State }}, Count: {{ name.Count }}
        <a href="{{ url_for('delete_state_name_route', id=name.Id) }}">Удалить</a>
    </li>
    {% endfor %}
</ul>

<form method="POST" action="{{ url_for('search_state_names') }}">
    <label>Поиск по имени:</label>
    <input type="text" name="name" required>
    <button type="submit">Поиск</button>
</form>
{% endblock %}
